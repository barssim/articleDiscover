name : Build & Deploy articleDiscove app

on:
  push:
    branches:
      - master
      
jobs:
  build-deploy:
    name:  Build & Deploy
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20.x'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
          
      - name: Setup JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: 17
          
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'apache-maven'
          java-version: 17
          maven-version: '3.3.9'
         
      - name: Unit Tests   
        run: mvn -B test --file pom.xml -Dmaven.repo.local=$HOME/.m2/repository
         
      - name: Build the application
        run: 
          mvn clean
          mvn -B package --file pom.xml -Dmaven.repo.local=$HOME/.m2/repository    
    